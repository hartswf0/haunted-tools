// Minimal controls for inline overlay and embed mode
(function(){
  const qs=(s,el=document)=>el.querySelector(s);
  const album = qs('#album');
  const banner = qs('.banner');
  const params = new URLSearchParams(location.search);
  if(params.get('embed')==='1'){
    // Hide banner in embed mode and reclaim space
    banner?.remove();
    if(album){ album.style.height = '100vh'; }
    document.body.style.overflow = 'hidden';
  }

  const openInline = qs('#open-inline');
  const overlay = qs('#overlay');
  const frame = qs('#overlayFrame');
  const closeBtn = qs('#closeOverlay');
  openInline?.addEventListener('click', (e)=>{
    e.preventDefault();
    if(!overlay||!frame) return;
    // Load this album in embed mode inside the overlay
    const base = location.pathname.split('/').pop();
    frame.src = base + '?embed=1';
    overlay.style.display = 'grid';
  });
  closeBtn?.addEventListener('click', ()=>{
    if(!overlay||!frame) return;
    overlay.style.display = 'none';
    frame.removeAttribute('src');
  });
})();

<script>
// Parse manifest and build slides with backup URL support
const manifest = JSON.parse(document.getElementById('manifest').textContent);
let index = 0;
let flipped = false;
let autoplayInterval;

// Function to try loading images with backup URLs
function tryLoadImage(urls, onSuccess, onError) {
  if (!urls || urls.length === 0) {
    onError();
    return;
  }
  
  let currentIndex = 0;
  
  function attemptLoad() {
    if (currentIndex >= urls.length) {
      onError();
      return;
    }
    
    const img = new Image();
    img.onload = function() {
      onSuccess(urls[currentIndex]);
    };
    img.onerror = function() {
      currentIndex++;
      attemptLoad();
    };
    img.src = urls[currentIndex];
  }
  
  attemptLoad();
}

function createSlide(item) {
  const slide = document.createElement('div');
  slide.className = 'slide';
  slide.style.background = 'none';
  
  const frontFace = document.createElement('div');
  frontFace.className = 'face front loading';
  
  const backFace = document.createElement('div');
  backFace.className = 'face back';
  backFace.innerHTML = `
    <h2>${item.title}</h2>
    <div class="meta">
      <b>Photographer:</b> ${item.photographer_or_author}<br>
      <b>Date:</b> ${item.date}<br>
      <b>Camera/Lens:</b> ${item.camera}, ${item.lens || ''}<br>
      <b>Film/Process:</b> ${item.film_or_process}
    </div>
    <p class="note">${item.sontag_note}</p>
    <p><small>${item.rights}. Source: ${item.source_name}.</small></p>
    <p><a href="${item.more_info_url}" target="_blank">ⓘ More info</a></p>
  `;
  
  slide.appendChild(frontFace);
  slide.appendChild(backFace);
  document.getElementById('album').appendChild(slide);
  
  // Try to load image with backup URLs
  const allUrls = [item.image_url, ...(item.backup_urls || [])];
  
  tryLoadImage(allUrls, 
    function(successUrl) {
      frontFace.style.backgroundImage = `url('${successUrl}')`;
      frontFace.classList.remove('loading');
      console.log(`Loaded image for "${item.title}" from: ${successUrl}`);
    },
    function() {
      frontFace.style.backgroundImage = `url('https://via.placeholder.com/600x800/444/fff?text=Image+Unavailable')`;
      frontFace.classList.remove('loading');
      frontFace.classList.add('error');
      console.warn(`Failed to load any image for "${item.title}"`);
    }
  );
  
  return slide;
}

const slides = manifest.map(createSlide);

function showSlide(n) {
  slides.forEach((s,i)=> s.style.display = i===n?'block':'none');
  index = (n+slides.length)%slides.length;
  // Reset flip when changing slide
  if (flipped) {
    slides[index].style.transform = 'translate(-50%,-50%)';
    flipped = false;
  }
}

showSlide(0); // Initial call to display the first slide

document.getElementById('next').onclick = () => showSlide(index+1);
document.getElementById('prev').onclick = () => showSlide(index-1);

document.getElementById('flip').onclick = () => {
  const slide = slides[index];
  flipped = !flipped;
  slide.style.transform = flipped? 'translate(-50%,-50%) rotateY(180deg)' : 'translate(-50%,-50%)';
};

function toggleAutoplay() {
  if (autoplayInterval) {
    clearInterval(autoplayInterval);
    autoplayInterval = null;
    console.log("Autoplay stopped.");
  } else {
    autoplayInterval = setInterval(() => {
      showSlide(index + 1);
    }, 5000); // Change slide every 5 seconds
    console.log("Autoplay started.");
  }
}

// Legend toggle
let legend=false;
document.body.onkeydown = e => {
  if(e.key==='?' || e.key==='/' ){ // Using '?' or '/' to toggle legend
      legend=!legend; 
      document.getElementById('legend').style.display = legend?'block':'none';
  }
  if(e.key==='f'||e.key==='F'){ document.getElementById('flip').click(); }
  if(e.key==='ArrowRight'){ document.getElementById('next').click(); }
  if(e.key==='ArrowLeft'){ document.getElementById('prev').click(); }
  if(e.key==='s'||e.key==='S'){ toggleAutoplay(); } // Added 'S' for autoplay
};
</script>
